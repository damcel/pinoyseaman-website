<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Explore Companies</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8fafd;
            margin: 0;
            padding: 20px;
        }

        .company-search-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .company-search-main-container {
            display: flex;
            width: 100%;
            max-width: 1200px; /* Adjust if needed */
            margin: auto; /* Centers it */
            flex-direction: column; /* Ensures content stacks properly */
            align-items: center;
        }

        .search-box {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex-grow: 1;
            max-width: 500px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-box button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Responsive Grid for Companies */
        .company-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Exactly 4 columns */
            gap: 15px; /* Adjust the gap as needed */
            margin-bottom: 10px;
        }

        .company-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Always 4 columns */
            gap: 15px;
            margin-bottom: 10px;
            width: 100%; /* Ensure it takes full width */
        }

        .company-card {
            background: white;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
            text-decoration: none;
            min-width: 250px; /* Adjust as per design */
            height: auto; /* Ensures it adapts to content */
        }

        .company-card:hover {
            transform: scale(1.05);
        }

        .company-card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .company-logo {
            max-width: 100px;
            height: 100px;
            margin-bottom: 10px;
            object-fit: fill;
        }

        .company-name h3 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #1b1a1acc;
        }

        .company-job-count {
            background-color: #e0f2fe;
            color: #007bff;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            font-size: 14px;
        }

        /* See More Button */
        .see-more button{
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 14px;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out; /* Smooth scaling effect */
        }

        .see-more button {
            text-decoration: none;
            color: #2121CE;
        }

        .see-more button:hover {
            text-decoration: underline;
            transform: scale(1.1); /* Grows the text */
        }

        /* Mobile Responsiveness */
@media (max-width: 1024px) { 
    .company-list {
        grid-template-columns: repeat(3, 1fr); /* 3 columns on medium screens */
    }
}

@media (max-width: 768px) { 
    .company-list {
        grid-template-columns: repeat(2, 1fr); /* 2 columns on smaller screens */
    }
}

@media (max-width: 480px) { 
    .company-list {
        grid-template-columns: 1fr; /* 1 column on mobile */
    }
}
    </style>
