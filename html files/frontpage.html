<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Document</title>
    <style>
/* education styling */
.education-section {
    margin: 20px;
}

h2 {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 10px;
}

.education-container {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    padding: 10px;
}

.education-table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
}

.education-table thead {
    background-color: #f5f5f5;
}

.education-table th,
.education-table td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
    word-wrap: break-word;
}

/* Attachment Cell Styling */
.attachment-content {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
}

.attachment-content span {
    flex: 1;
    min-width: 0;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    max-width: 150px; /* Set a max width to prevent overflow */
}

.attachment-icons {
    display: flex;
    gap: 5px;
}

/* Add Document Button */
.add-document {
    margin-top: 15px;
    padding: 10px 15px;
    border: 1px solid red;
    background: transparent;
    color: red;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
    display: block;
    width: max-content;
}

.add-document:hover {
    background: red;
    color: white;
}

/* Responsive Design */

/* Tablet View */
@media (max-width: 768px) {
    .education-table th,
    .education-table td {
        padding: 10px;
        font-size: 14px;
    }

    .attachment-content {
        flex-direction: column;
        align-items: flex-start;

    }

    .attachment-content span{
        width: 100%;
    }

    .add-document {
        width: 100%;
        text-align: center;
    }
}

/* Mobile View */
@media (max-width: 480px) {
    .education-table thead {
        display: none;
    }

    .education-table tr {
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        background-color: #f9f9f9;
    }

    .education-table td {
        padding: 8px;
        text-align: left;
        display: flex;
        flex-direction: column;
        font-size: 14px;
    }

    /* Add labels for mobile */
    .education-table td::before {
        content: attr(data-label);
        font-weight: bold;
        color: #555;
        margin-bottom: 5px;
    }

    .attachment-icons {
        margin-top: 5px;
    }
}

    </style>
</head>
<body>
    <section class="education-section">
        <h2>Education</h2>
        <div class="education-container">
            <table class="education-table">
                <thead>
                    <tr>
                        <th>School</th>
                        <th>Field of Study</th>
                        <th>Educational Level</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Attachment</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-label="School">University of Batangas</td>
                        <td data-label="Field of Study">Information Technology</td>
                        <td data-label="Educational Level">Bachelor's Degree</td>
                        <td data-label="Start Date">2020</td>
                        <td data-label="End Date">2024</td>
                        <td class="attachment-cell" data-label="Attachment">
                            <div class="attachment-content">
                                <span>taengbinasateasdasda</span>
                                <div class="attachment-icons">
                                    <a href="#"><i class="fa-solid fa-cloud-arrow-down"></i></a>
                                    <a href="#"><i class="fa-solid fa-pen-to-square"></i></a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>                
            </table>            
            <button class="add-document">+ Add Document</button>
        </div>
    </section>
    
</body>
</html>
