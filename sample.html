<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Companies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8fafd;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-box input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-box button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
        .companies {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .company-card {
            height: 150px;
            background: white;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .see-more {
            text-align: right;
            padding: 10px;
        }
        .see-more a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <form class="search-box" role="search">
                <input type="text" placeholder="Search by company name" aria-label="Search by company name">
                <button type="submit" aria-label="Search">üîç</button>
            </form>
        </div>
    </header>
    <main>
        <section class="container">
            <h2>Explore Companies</h2>
            <section class="companies">
                <article class="company-card"></article>
                <article class="company-card"></article>
                <article class="company-card"></article>
                <article class="company-card"></article>
                <article class="company-card"></article>
                <article class="company-card"></article>
                <article class="company-card"></article>
                <article class="company-card"></article>
            </section>
        </section>
    </main>
    <footer class="container">
        <nav class="see-more">
            <a href="#">See more</a>
        </nav>
    </footer>
</body>
</html>
